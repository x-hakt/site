site_name: Team X-HAKT
site_description: Knowledge Dumping Group
plugins:
  - search
  - blog:
      blog_dir: blog
      post_date_format: long
      post_url_date_format: yyyy/MM
theme:
  name: material
  # favicon: images/favicon/favicon.ico
  # logo: images/logo.png
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
  language: en
  palette:
    scheme: slate
    primary: green
    accent: deep purple
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/x-hakt
copyright: Established 2024.
repo_url: https://github.com/x-hakt/
repo_name: x-hakt/
icon:
  repo: fontawesome/brands/git-alt
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - abbr
  - def_list
  - md_in_html

# Page tree
nav:
  - Front: 'index.md'
  - Knowledge: 'resources/index.md'
  - Resources: 'resources/index.md'