site_name: Team X-HAKT
site_description: Knowledge Dumping Group
plugins:
  - search
  - blog:
      blog_dir: blog
      post_date_format: long
      post_url_date_format: dd/MM/yyyy
      blog_toc: true
      post_dir: "{blog}/posts"
theme:
  name: material
  # favicon: images/favicon/favicon.ico
  # logo: images/logo.png
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - toc.follow
    - toc.integrate
  language: en
  palette:
    scheme: slate
    primary: green
    accent: deep purple
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/x-hakt
copyright: Established 2024.
repo_url: https://github.com/x-hakt/
repo_name: x-hakt/
icon:
  repo: fontawesome/brands/git-alt
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - abbr
  - def_list
  - md_in_html

docs_dir: docs/
# Page tree
nav:
  - Home: 'index.md'
  - Blog: blog/
  - Study Notes:
    - 'study/index.md'
    - AZ-104: 'study/microsoft-az-104.md'
    - eJPTv2: 'study/ejptv2.md'